<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neues Produkt erstellen</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/create.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bluewave Shop</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Neues Produkt erstellen</h2>
    <form id="create-form" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Produktname</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="short-description" class="form-label">Kurz-Beschreibung</label>
        <textarea class="form-control" id="short-description" rows="1" required></textarea>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Beschreibung</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" step="1" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Preis in â‚¬</label>
        <input type="number" class="form-control" id="price" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Erstellen</button>
      <a href="index.html" class="btn btn-secondary">Abbrechen</a>
    </form>
    <div id="feedback" class="mt-3"></div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/create.js"></script>
</body>
</html>
