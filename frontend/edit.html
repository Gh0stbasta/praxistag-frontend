<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt bearbeiten</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/edit.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Bluewave Shop</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Produkt bearbeiten</h1>
      <form id="edit-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="short-description" class="form-label">Kurz-Beschreibung</label>
          <textarea
            class="form-control"
            id="short-description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Beschreibung</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="stock"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Preis (â‚¬)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="price"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
      </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/edit.js"></script>
  </body>
</html>
